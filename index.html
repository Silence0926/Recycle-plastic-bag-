<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="RB.png" alt="RPB Emblem" class="logo-img">
            <span class="logo-text">NLB</span>
        </div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="cart.html" id="cart-link">CART</a>
            <a href="intro.html" id="intro-link">INTRO</a>
        </nav>
        <input type="text" id="search" placeholder="SEARCH">

        <!-- ✅ 语言切换器插入点 -->
        <div id="google_translate_element" style="margin-left: 20px;"></div>
    </header>

    <main>
        <h1>WELCOME TO THE BEST WORLD!</h1>
        <div class="products-container">
            <div class="product">
                <img src="product1.jpg" alt="Small Bag">
                <p class="product-name">Small Bag</p>
                <p class="product-price">RM20.00</p>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Medium Bag">
                <p class="product-name">Medium Bag</p>
                <p class="product-price">RM40.00</p>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Large Bag">
                <p class="product-name">Large Bag</p>
                <p class="product-price">RM79.99</p>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 电子商店. 保留所有权利.</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="stars.js"></script>

    <!-- ✅ Google Translate 脚本 -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'zh-CN',
                includedLanguages: 'en,zh-CN,ms',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
